image: maven:3-jdk-8

stages:
    - test
    - report
    - deploy
    - cleanup

mvn_test:
    stage: test
    script: "mvn test -B -U"
    except:
        - tags

mvn_sonar:
    stage: report
    script: "mvn sonar:sonar -Dsonar.host.url=$SONARQUBE_HOST -Dsonar.login=$SONARQUBE_KEY -B -U"
    except:
        - tags

mvn_package:
    stage: deploy
    script: "mvn package -B -U"
    artifacts:
        paths:
        - target/*.jar
    only:
        - tags

mvn_clean:
    stage: cleanup
    script: "mvn clean -B"
    when: always
